<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Actividades</title>

                <input type="radio" id="high">
                <label for="high">Alto</label>

        </div>
        <div id="conteinerarea">

            <form>
                <input type="text" id="area" placeholder="Ingrese el area a trabajar">
            </form>
        </div>
        <div id="conteinernaps" maxlength="150">

            <form>

            <form>
                <input type="file" id="add" >
            </form>
        </div>
        <div id="conteinerbutton">
            <form>

            </form>
        </div>
    </body>
</html>
